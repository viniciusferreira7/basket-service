spring:
  application:
    name: ${SPRING_APPLICATION_NAME:basket-service}

  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:basket-service}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:sa}

  cache:
    redis:
      time-to-live: ${CACHE_TTL:60000}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

basket:
  client:
    platzi: ${PLATZIS_STORE_URL}